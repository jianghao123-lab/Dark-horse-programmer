<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>我是图像标签</h4>
    <img src="04.桌面.png" >
    <h4>alt是一个替换文本——图片加载不出来的时候使用</h4>
    <img src="04.桌面.png" alt="这是一个桌面">
    <h4>我是title——提示文本 鼠标放到图像上，提示文字</h4>
    
</body>
</html>
